<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Registration & Login Form</h2>

<div class="container" id="container">

    <!-- SIGN UP -->
    <div class="form-container sign-up-container">
        <form onsubmit="signup(event)">
            <h1>Create Account</h1>
            <span>Use your email for registration</span>

            <input id="name" type="text" placeholder="Name" required />
            <input id="email" type="email" placeholder="Email" required />
            <input id="password" type="password" placeholder="Password" required />

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- SIGN IN -->
    <div class="form-container sign-in-container">
        <form onsubmit="signin(event)">
            <h1>Sign In</h1>
            <span>Use your account</span>

            <input id="login_email" type="email" placeholder="Email" required />
            <input id="login_password" type="password" placeholder="Password" required />

            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- OVERLAY PANELS -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us, please log in</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal info and start your journey</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>

<script>
/* ---- отправка данных на сервер ---- */

async function signup(event) {
    event.preventDefault();

    const name = document.querySelector("#name").value;
    const email = document.querySelector("#email").value;
    const password = document.querySelector("#password").value;

    const response = await fetch("http://127.0.0.1:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
    });

    const data = await response.json();
    alert("User registered!");
    console.log(data);
}

async function signin(event) {
    event.preventDefault();

    const email = document.querySelector("#login_email").value;
    const password = document.querySelector("#login_password").value;

    const response = await fetch("http://127.0.0.1:5000/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    alert(data.message);
}
</script>

</body>
</html>
