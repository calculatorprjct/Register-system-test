<body>

  <h2>Sign Up / Sign In Form</h2>

  <div class="container">

    <!-- Sign Up -->
    <div class="form-container sign-up-container">
      <form id="signup-form">
        <h1>Create Account</h1>
        <input type="email" id="email-signup" placeholder="Email" required />
        <input type="password" id="password-signup" placeholder="Password" required />
        <button>Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in-container">
      <form id="signin-form">
        <h1>Sign in</h1>
        <input type="email" id="email-signin" placeholder="Email" required />
        <input type="password" id="password-signin" placeholder="Password" required />
        <button>Sign In</button>
      </form>
    </div>

  </div>
